<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="blue-card">
      <h2 id="result-title">Your Result</h2>

      <div class="stats-circle">
        <h2>76</h2>
        <span>of 100</span> 
      </div>

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="text-container">
      <span id="summary">Summary</span>

      <div class="self-stat">

        <span class="name-icon">
          <img src="./img/lightning-icon.svg" alt="lightning-icon" id="lightning"><span class="stats-name" id="reaction">Reaction</span>
        </span>
        <span class="number-stat">80</span><span class="global-stat"> / 100</span>
      </div>

      <div class="self-stat">

        <span class="name-icon">
          <img src="./img/brain-icon.svg" alt="brain-icon" id="brain"><span class="stats-name" id="memory">Memory</span>
        </span>
        <span class="number-stat">92</span><span class="global-stat"> / 100</span>
      </div>

      <div class="self-stat">
        <span class="name-icon">
          <img src="./img/bubble-icon.svg" alt="text-bubble-icon" id="bubble"><span class="stats-name" id="verbal">Verbal</span>
        </span>
        <span class="number-stat num">61</span><span class="global-stat"> / 100</span>

      </div>

      <div class="self-stat">
        <span class="name-icon">
          <img src="./img/eye-icon.svg" alt="eye-icon" id="eye"><span class="stats-name" id="visual">Visual</span>
        </span>
        <span class="number-stat num">72</span><span class="global-stat"> / 100</span>
      </div>

      <input type="button" id="cta" value="Continue">

    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victor Chabeau</a>.
  </footer>
</body>

</html>
